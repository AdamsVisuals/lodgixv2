<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link rel="icon" href="./favicon_io" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon_io" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./favicon_io/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">

    <link rel="stylesheet" href="css/dashboard-pro.css">
    <link rel="stylesheet" href="css/room-management.css">
</head>

    <div class="container">
        <!-- Premium Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="images/LodgiX Logo Transparent.png" alt="LodgiX Pro" class="logo">
                    <span class="pro-badge">PRO</span>
                </div>
                <button class="collapse-btn"><i class="fas fa-bars"></i></button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-title">MAIN</div>
                    <ul>
                        <li>
                            <a href="dashboard.html" class="nav-link active">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                                <span class="nav-badge new">New</span>
                            </a>
                        </li>
                        <li>
                            <a href="analytics.html" class="nav-link">
                                <i class="fas fa-chart-pie"></i>
                                <span>Analytics</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">OPERATIONS</div>
                    <ul>
                        <li>
                            <a href="rooms-management.html" class="nav-link">
                                <i class="fas fa-bed"></i>
                                <span>Room Management</span>
                                <span class="nav-badge">5</span>
                            </a>
                        </li>
                        <li>
                            <a href="guest-management.html" class="nav-link">
                                <i class="fas fa-users"></i>
                                <span>Guest Management</span>
                            </a>
                        </li>
                        <li>
                            <a href="bookings.html" class="nav-link">
                                <i class="fas fa-calendar-check"></i>
                                <span>Booking Management</span>
                                <span class="nav-badge urgent">3</span>
                            </a>
                        </li>
                        <li>
                            <a href="housekeeping.html" class="nav-link">
                                <i class="fas fa-broom"></i>
                                <span>Housekeeping</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">ADMINISTRATION</div>
                    <ul>
                        <li>
                            <a href="staff-management.html" class="nav-link">
                                <i class="fas fa-user-tie"></i>
                                <span>Staff Management</span>
                            </a>
                        </li>
                        <li>
                            <a href="inventory.html" class="nav-link">
                                <i class="fas fa-boxes"></i>
                                <span>Inventory</span>
                            </a>
                        </li>
                        <li>
                            <a href="reports.html" class="nav-link">
                                <i class="fas fa-file-alt"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                        <li>
                            <a href="settings.html" class="nav-link">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <div class="user-info">
                        <span class="user-name">Admin</span>
                        <span class="user-role">Super Admin</span>
                    </div>
                    <button class="user-menu-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
                    <h2 id="page-title">Room Management</h2>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                    
                    <div class="header-actions">
                        <button class="header-btn" title="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </button>
                        <button class="header-btn" title="Messages">
                            <i class="fas fa-envelope"></i>
                            <span class="badge">5</span>
                        </button>
                        <button class="header-btn" title="Calendar">
                            <i class="fas fa-calendar"></i>
                        </button>
                        
                        <div class="dark-mode-toggle">
                            <input type="checkbox" id="dark-mode-switch" checked>
                            <label for="dark-mode-switch"></label>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Room Management Section -->
            <section id="rooms-section" class="content-section">
                <div class="section-header">
                    <h2>Room Management</h2>
                    <div class="section-actions">
                        <button id="add-room-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> Add New Room
                        </button>
                    </div>
                </div>

                <!-- Room Filters -->
                <div class="room-filters">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="room-search" placeholder="Search rooms...">
                    </div>
                    <div class="filter-group">
                        <label for="room-filter">Status:</label>
                        <select id="room-filter" class="filter-select">
                            <option value="all">All Statuses</option>
                            <option value="available">Available</option>
                            <option value="occupied">Occupied</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="reserved">Reserved</option>
                        </select>
                    </div>
                </div>

                <!-- Rooms List -->
                <div id="rooms-list" class="rooms-grid">
                    <!-- Room cards will be dynamically inserted here -->
                </div>

                <!-- Room Modal -->
                <div id="room-modal" class="modal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h3 id="room-modal-title">Add New Room</h3>
                        <form id="room-form">
                            <input type="hidden" id="room-id">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="room-number">Room Number*</label>
                                    <input type="text" id="room-number" required>
                                </div>
                                <div class="form-group">
                                    <label for="room-floor">Floor*</label>
                                    <select id="room-floor" required>
                                        <option value="1">Floor 1</option>
                                        <option value="2">Floor 2</option>
                                        <option value="3">Floor 3</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="room-type">Room Type*</label>
                                    <select id="room-type" required>
                                        <option value="Standard">Standard</option>
                                        <option value="Deluxe">Deluxe</option>
                                        <option value="Suite">Suite</option>
                                        <option value="Executive">Executive</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="room-price">Nightly Rate ($)*</label>
                                    <input type="number" id="room-price" min="0" step="0.01" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="room-status">Status*</label>
                                <select id="room-status" required>
                                    <option value="available">Available</option>
                                    <option value="occupied">Occupied</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="reserved">Reserved</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="room-amenities">Amenities</label>
                                <div class="amenities-checkboxes">
                                    <label><input type="checkbox" name="amenities" value="wifi"> WiFi</label>
                                    <label><input type="checkbox" name="amenities" value="tv"> TV</label>
                                    <label><input type="checkbox" name="amenities" value="ac"> Air Conditioning</label>
                                    <label><input type="checkbox" name="amenities" value="minibar"> Minibar</label>
                                    <label><input type="checkbox" name="amenities" value="safe"> Safe</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="room-description">Description</label>
                                <textarea id="room-description" rows="3"></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" id="cancel-room" class="btn-secondary">Cancel</button>
                                <button type="submit" id="save-room" class="btn-primary">Save Room</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Notification Toast Container -->
<div id="toast-container" class="toast-container"></div>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
